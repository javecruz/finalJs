<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <title>Practica Final</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="display-1 mt-5 text-center">EMPRESA</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="output">
                    <i class="fas fa-plus-circle nuevo" data-toggle="modal" data-target="#exampleModal"></i>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th class="text-center">#</th>
                                <th class="text-center">Nombre</th>
                                <th class="text-center">Ciudad</th>
                                <th class="text-center">Sexo</th>
                                <th class="text-center">Telefono</th>
                                <th class="text-center">Fecha Nacimiento</th>
                                <th class="text-center">Dirección</th>
                                <th class="text-center">Provincia</th>
                                <th class="text-center">Fecha Alta</th>
                                <th class="text-center">Editar</th>
                                <th class="text-center">Borrar</th>
                                <th class="text-center">Localización</th>
                            </tr>
                        </thead>
                        <tbody class="datosTabla">
                        </tbody>
                    </table>
                </div>

                <div class="modal-container">
                </div>


                <div class="modal-map-container">
                    <div class="modal" id="modalMap" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Localización</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div id="map" style="margin-left: auto; margin-right: auto; width: 50%;height: 400px;background-color: grey;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- <div id="map" style="margin-left: auto; margin-right: auto; width: 50%;height: 400px;background-color: grey;"></div> -->
    <!-- <div id="map" style="margin-left: auto; margin-right: auto; width: 50%;height: 400px;background-color: grey;"></div> -->
    <script>
    // https://maps.googleapis.com/maps/api/geocode/json?address=DIRECCION+AQUI&key=AIzaSyDMAvzeTh-Y79QJ4xejgBwpIzZBGQFidSA
    var uluru;
    function initMap() {
        //ejemplo lat: 39.495, lng: -0.366
        //var uluru = {lat: 39.4694017, lng: -0.3715474};
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 11,
            center: uluru
        });
        var marker = new google.maps.Marker({
            position: uluru,
            map: map
        });
    }
    </script>

    <script src="lib/jquery-3.2.1.js"></script>
    <script src="lib/handlebars.runtime-v4.0.11.js"></script>
    <script src="lib/popper.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="templates/js/renderTable.js"></script>
    <script src="templates/js/modal.js"></script>
    <script src="js/config.js"></script>
    <script src="js/events.js"></script>
    <script src="js/client.js"></script>
    <script src="js/clientView.js"></script>
    <script src="js/clientList.js"></script>
    <script src="js/clientListView.js"></script>
    <script src="js/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMAvzeTh-Y79QJ4xejgBwpIzZBGQFidSA&callback=initMap"></script>
</body>

</html>
